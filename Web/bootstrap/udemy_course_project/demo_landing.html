<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Project Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      .navbar-dark {
        background-color: #343a40;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Welcome</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="demo_landing.html">Landing Page</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="p-5 rounded mb-5" style="background-color: #e9ecef">
        <div class="display-4 mb-1">Log In</div>
        <p class="lead">
          Enter your email and password below to log in to Coffee Lover
        </p>
      </div>

      <form action="" method="get">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            class="form-control"
            type="email"
            placeholder="Email"
            name="email"
            id="email"
          />
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label">Password</label>
          <input
            class="form-control"
            type="password"
            placeholder="Password"
            name="pwd"
            id="pwd"
          />
        </div>
        <div class="mb-3 form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="keep"
            name="keep"
          />
          <label for="keep" class="form-check-label">Keep me Logged In</label>
        </div>
        <button type="submit" class="btn btn-light">Submit</button>
      </form>
    </div>
  </body>
</html>
