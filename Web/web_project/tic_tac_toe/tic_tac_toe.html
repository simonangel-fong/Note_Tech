<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="game.css" />
  </head>
  <body class="container">
    <div class="row">
      <div
        class="p-4 rounded-bottom align-middle"
        style="background-color: #eee"
      >
        <div class="display-5">
          Welcome to Tic Tac Toe!
          <button type="button" class="btn btn-secondary btn-lg float-end">
            Restart!
          </button>
        </div>
      </div>
    </div>
    <div class="row pt-4">
      <div class="row">
        <div class="col">
          <div class="row">
            <div class="col-12 d-flex justify-content-center pt-5">
              <p id="mark_black" class="text-center">X</p>
            </div>
            <div class="col-12">
              <p class="text-center display-6">Black</p>
            </div>
          </div>
        </div>
        <div class="col-6">
          <table class="mx-auto">
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </table>
        </div>
        <div class="col">
          <div class="row">
            <div class="col-12 d-flex justify-content-center pt-5">
              <p id="mark_white" class="text-center">O</p>
            </div>
            <div class="col-12">
              <p class="text-center display-6">White</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
