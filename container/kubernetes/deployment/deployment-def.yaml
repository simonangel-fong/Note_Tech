apiVersion: apps/v1
kind: Deployment # Specify object kind
metadata:
  name: mydeploy
  labels:
    app: myapp
    type: front-end
spec:
  replicas: 6
  selector:
    matchLabels:
      type: front-end
  template:
    metadata:
      name: myapp-pod
      labels:
        app: myapp
        type: front-end
    spec:
      containers:
        - name: nginx-container
          # image: nginx
          image: nginx:1.28.0-error
